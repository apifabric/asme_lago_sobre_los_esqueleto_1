<o-form-layout-manager attr="DinosaurType" mode="tab" title="DINOSAURTYPE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="DinosaurTypeTable" 
            service="DinosaurType" 
            entity="DinosaurType" 
            title="DINOSAURTYPE"
            keys="id"
            columns="type_name;id" 
            header-actions="R;D"
            visible-columns="type_name;id"  
            sort-columns="type_name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #type_name attr="type_name" title=" type_name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>

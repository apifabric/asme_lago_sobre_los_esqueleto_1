<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="function_description" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="BoneTypeFunction_form_edit" 
        service="BoneTypeFunction" 
        entity="BoneTypeFunction" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #function_description attr="function_description" label=" function_description*" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-list-picker 
        attr="bone_type_id"
        service="BoneType" 
        entity="BoneTypeType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;bone_type_id;type_name" 
        title="bone_type_id"
        visible-columns="id;type_name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>

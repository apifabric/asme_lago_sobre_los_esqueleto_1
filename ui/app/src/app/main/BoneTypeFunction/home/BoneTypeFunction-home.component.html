<o-form-layout-manager attr="BoneTypeFunction" mode="tab" title="BONETYPEFUNCTION">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="BoneTypeFunctionTable" 
            service="BoneTypeFunction" 
            entity="BoneTypeFunction" 
            title="BONETYPEFUNCTION"
            keys="id"
            columns="function_description;bone_type_id;id" 
            header-actions="R;D"
            visible-columns="function_description;bone_type_id;id"  
            sort-columns="function_description" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #function_description attr="function_description" title=" function_description*" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column attr="bone_type_id" title="bone_type_id">
    <o-table-cell-renderer-service attr="bone_type_id" 
        service="BoneType" entity="BoneTypeType" columns="id;type_name"
        parent-keys="id:bone_type_id"
        value-column="type_name" keys="bone_type_id"
        visible-columns="type_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>

<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Bone_form_edit" 
        service="Bone" 
        entity="Bone" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #length attr="length" label="length" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="BONESKELETON-bone_id">
    <div layout-padding>
      <o-table 
        attr="BoneSkeletonTable" 
        service="BoneSkeleton" 
        entity="BoneSkeleton" 
        keys="id"
        parent-keys="bone_id:id"
        columns="id;bone_id;skeleton_id"  
        horizontal-scroll="yes"
        detail-form-route="BoneSkeleton" 
        edit-form-route="BoneSkeleton"
        visible-columns="id;bone_id;skeleton_id"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="bone_id" title="bone_id">
    <o-table-cell-renderer-service attr="bone_id" 
        service="Bone" entity="BoneType" columns="id;name"
        parent-keys="id:bone_id"
        value-column="name" keys="bone_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="skeleton_id" title="skeleton_id">
    <o-table-cell-renderer-service attr="skeleton_id" 
        service="Skeleton" entity="SkeletonType" columns="id;name"
        parent-keys="id:skeleton_id"
        value-column="name" keys="skeleton_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>

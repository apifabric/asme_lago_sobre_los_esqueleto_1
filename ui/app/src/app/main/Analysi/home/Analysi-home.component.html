<o-form-layout-manager attr="Analysi" mode="tab" title="ANALYSI">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="AnalysiTable" 
            service="Analysi" 
            entity="Analysi" 
            title="ANALYSI"
            keys="id"
            columns="id;skeleton_id;analysis_date;report_content" 
            header-actions="R;D"
            visible-columns="id;skeleton_id;analysis_date;report_content"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="skeleton_id" title="skeleton_id">
    <o-table-cell-renderer-service attr="skeleton_id" 
        service="Skeleton" entity="SkeletonType" columns="id;name"
        parent-keys="id:skeleton_id"
        value-column="name" keys="skeleton_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #analysis_date attr="analysis_date" type="timestamp" label="analysis_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #report_content attr="report_content" title="report_content" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
